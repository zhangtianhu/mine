<ion-header>
  <ion-navbar>
    <ion-title>美食</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card *ngFor="let item of articles"(click)='foodsmore()'>
    <img src="{{ item.imgSrc }}" alt="">
    <div class="card-title"> {{ item.title }} </div>
    <div class="card-username"> {{ item.username }}</div>
    <div class="card-subtitle"> {{ item.likes }}</div>
  </ion-card>
</ion-content>
