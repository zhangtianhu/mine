  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-title>我收藏的图片</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card *ngFor="let item of articles">
    <img src="{{ item.imgSrc }}" alt="">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-avatar item-start style="margin:0" (click)="Goperson()">
              <img src="{{ item.iconSrc }}">
            </ion-avatar>
            <h3>{{ item.username }}</h3>
          </ion-item>
        </ion-col>
        <ion-col>
          <i class="iconfont icon-iconset0425" id="xiazai"></i>
        </ion-col>
        <ion-col>
          <i class="iconfont icon-dianji" id="like"></i>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
