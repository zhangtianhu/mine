<ion-header>
  <i class="iconfont icon-left1" (click)="goMePage()"></i>
  <i class="iconfont icon-more"></i>
</ion-header>

<ion-content>
  <div class="icon">
    <img src="{{ person.iconSrc }}" alt="">
  </div>
  <div class="btns">
    <button class="btn-gray">
      关注
    </button>
    <button class="btn-gray">
      私信
    </button>
  </div>
  <div class="username">
    <h3> {{ person.username }}</h3>
  </div>
  <div class="info">
    关注： {{ person.focus }}
    |
    粉丝： {{ person.fans }}
  </div>
  <div class="labels">
    <span class="female"> ♀{{ ageLabels[1]}}</span>
    <span> Lv.{{ level }}</span>
    <span>{{ location }}</span>
    <span>{{ constellation[2] }}</span>
  </div>
  <div class="dynamic">
    <ul class="list">
      <li>文章</li>
      <li class="checked">动态<sup> &nbsp; {{ person.arcticleTimes }}</sup></li>
      <li>TA的关注</li>
    </ul>
  </div>
  <div class="main" [ngSwitch]="dynamic">

  </div>
</ion-content>
