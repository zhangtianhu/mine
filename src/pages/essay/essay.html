<ion-header>

  <ion-navbar>
    <ion-title>随笔</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor = "let assey of asseys" (click)='goEssaymore()'>
    <ion-card-content>
      <ion-card-title>{{ assey.title }}</ion-card-title>
      <p class="inner">{{ assey.inner }}</p>
    </ion-card-content>
    <ion-row >
      <ion-col col-6>
        <ion-item>
          <ion-avatar item-start>
            <img src="{{ assey.iconSrc }}">
          </ion-avatar>
          <h2 style="text-align: left;">{{ assey.name }}</h2>
          <p style="text-align: left">{{ assey.talk }}</p>
        </ion-item>
      </ion-col>
      <ion-col col-3>
        <button ion-button icon-start clear small>
            <ion-icon name="text"></ion-icon>
            <div>{{ assey.comments }}</div>
        </button>
      </ion-col>
      <ion-col col-3>
        <button ion-button icon-start clear small>
            <ion-icon name="heart-outline"></ion-icon>
            <div>{{ assey.likes }}</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <!-- 下拉刷新 -->
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
</ion-content>
