<ion-header>

  <ion-navbar>
    <ion-title>旅行</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-slides pager="true" autoplay="1000" loop="true" class="sli">
        <ion-slide>
          <img src="assets/imgs/fj2.jpg" alt="">
        </ion-slide>
        <ion-slide>
          <img src="assets/imgs/fj3.jpg" alt="">
        </ion-slide>
        <ion-slide>
          <img src="assets/imgs/fj1.jpg" alt="">
        </ion-slide>
      </ion-slides>
      <h3>
        ~<i class="iconfont icon-lvhang" style="font-size:1.2em"></i>
        T|R|A|V|E|L
        <i class="iconfont icon-lvhang1" style="font-size:1.2em"></i>~
      </h3>
      <div class="box" >
        <ion-row >
          <ion-col col-6 *ngFor="let arr of arr" >
            <div class="card" (click)="goTravelmore()">
            <img src="{{arr.img}}">
                <p class="title"> {{arr.msg}}</p>
                <h6><i class="iconfont icon-iconzhenghe31">作者：</i><a>{{arr.name}}</a></h6>
            </div>
          </ion-col>
        </ion-row>
      </div>
</ion-content>
