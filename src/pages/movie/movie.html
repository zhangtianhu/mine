<ion-header>

  <ion-navbar>
    <ion-title>
      <i class="iconfont icon-yingshi" style="font-size:1em"></i>
      |影视|
      <i class="iconfont icon-yingshi" style="font-size:1em"></i>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>{{this.title}}</h3>
  <ion-slides>
    <ion-slide *ngFor='let arr of arr'>
      <ion-card>
        <vg-player>
          <vg-overlay-play></vg-overlay-play>
          <vg-buffering></vg-buffering>
          <vg-controls [vgAutohide]="true" [vgAutohideTime]="2">
            <vg-play-pause></vg-play-pause>
              <vg-time-display [vgProperty]="'current'"></vg-time-display>
             <vg-scrub-bar>
                <vg-scrub-bar-current-time [vgSlider]="true"></vg-scrub-bar-current-time>
                 <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
            </vg-scrub-bar>
              <vg-time-display [vgProperty]="'total'"></vg-time-display>
            <vg-fullscreen></vg-fullscreen>
          </vg-controls>
          <video #media [vgMedia]="media" poster="" src="{{this.video}}" autoplay></video>
        </vg-player>
        <p>{{this.des}}</p>
        <ion-row>
            <ion-col col-5>
              <ion-item (click)="goPersonal()">
                <ion-avatar item-start>
                  <img src="{{arr.tx}}">
                </ion-avatar>
                <h2 style="text-align: left;">{{arr.name}}</h2>
              </ion-item>
            </ion-col>
            <ion-col col-2>
              <ion-icon name="heart-outline" class="like"  (click)="isLike()"></ion-icon>
              <span>{{arr.like}}</span>
            </ion-col>
            <ion-col col-4 class="date">
                {{arr.date}}
            </ion-col>
          </ion-row>
        </ion-card>
    </ion-slide>
        <ion-slide *ngFor='let arr of arr'>
          <ion-card>
            <vg-player>
              <vg-overlay-play></vg-overlay-play>
              <vg-buffering></vg-buffering>
              <vg-controls [vgAutohide]="true" [vgAutohideTime]="2">
                <vg-play-pause></vg-play-pause>
                  <vg-time-display [vgProperty]="'current'"></vg-time-display>
                 <vg-scrub-bar>
                    <vg-scrub-bar-current-time [vgSlider]="true"></vg-scrub-bar-current-time>
                     <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
                </vg-scrub-bar>
                  <vg-time-display [vgProperty]="'total'"></vg-time-display>
                <vg-fullscreen></vg-fullscreen>
              </vg-controls>
              <video #media [vgMedia]="media" poster="" src="{{this.video2}}" ></video>
            </vg-player>
            <p>{{this.des2}}</p>
            <ion-row>
                <ion-col col-6>
                  <ion-item (click)="goPersonal()">
                    <ion-avatar item-start>
                      <img src="{{arr.tx}}">
                    </ion-avatar>
                    <h2 style="text-align: left;">{{arr.name}}</h2>
                  </ion-item>
                </ion-col>
                <ion-col col-3>
                  <button ion-button icon-start clear small>
                    <ion-icon name="thumbs-up"></ion-icon>
                    <div>{{arr.talk}}</div>
                  </button>
                </ion-col>
                <ion-col col-3>
                  <button ion-button icon-start clear small>
                    <ion-icon name="text"></ion-icon>
                    <div>{{arr.talk}}</div>
                  </button>
                </ion-col>
              </ion-row>
            </ion-card>
        </ion-slide>
  </ion-slides>
  
</ion-content>
