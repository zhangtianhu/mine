<ion-header>

  <ion-navbar>
    <ion-title>我收藏的音乐</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <div class="music"  *ngFor = "let assey of asseys">
  <ion-card>
      <ion-card-content id="audio">
          <img src="{{ assey.imgSrc }}">
          <ion-card-title>{{assey.title}}</ion-card-title>
          <audio id="myAudio" src="{{assey.music}}" controls="controls"  loop="false">
          </audio>
      </ion-card-content>
  </ion-card>
  </div>
</ion-content>
<script type="text/javascript">
  function open(){
	var x =document.getElementById("myAudio");
	x.play();
}
function stop(){
	var x =document.getElementById("myAudio");
	x.pause();
}
</script>
