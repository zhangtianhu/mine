<ion-header>

  <ion-navbar>
    <ion-title>music</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card class="card" *ngFor="let arr of arr">
    <img src="{{arr.img}}" >
    <ion-card-content>
      <ion-card-title class="title">
        {{arr.title}}
      </ion-card-title>
      <p class="pp">
        {{arr.p}}
      </p>
      <audio id="myAudio" src="{{arr.music}}" controls="controls"  loop="false">
      </audio>
      <ion-row no-padding>
        <ion-col>
          <button ion-button clear small color="blue" icon-start>
            <ion-icon name='star'></ion-icon>
            Favorite
          </button>
        </ion-col>
        <ion-col text-center>
          <button ion-button clear small color="blue" icon-start>
            <ion-icon md="md-chatboxes"></ion-icon>
            comment
          </button>
        </ion-col>
        </ion-row>
    </ion-card-content>
    </ion-card>

   
</ion-content>
