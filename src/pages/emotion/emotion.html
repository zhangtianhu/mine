<ion-header>

  <ion-navbar>
    <ion-title>情感</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor = "let arr of asseys">
        <ion-card-content >
          <ion-card-title>{{ arr.title }}</ion-card-title>
          <p class="inner" (click)='emotionmore()'>{{ arr.inner }}</p>

          <ion-row class="bottom">
            <ion-col col-6>
              <ion-item>
                <ion-avatar item-start style="margin:0" (click)="Goperson()">
                  <img src="{{ arr.tx }}">
                </ion-avatar>
                <h3>{{ arr.name }}</h3>
              </ion-item>
            </ion-col>
            <ion-col col-3 class="xiaoxi">
              <i class="iconfont icon-xiaoxi" style="font-size:2.1em;float:left;color: #0066CC;"></i>
              <h3 class="num">{{arr.comments}}</h3>
            </ion-col>
            <ion-col col-3>
              <span style="float:right; position:relative;top:1em;">{{arr.likes}}</span>
              <i class="iconfont icon-xihuan" id="like"></i>
            </ion-col>
          </ion-row>
        </ion-card-content>
    </ion-card>
      <!-- 下拉刷新 -->
      <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
</ion-content>
