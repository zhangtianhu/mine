<ion-content>
  <div class="main">
    <div class="img">
      <h4> 简 · 语 </h4>
    </div>
    <ion-item>
      <ion-label floating>
        <ion-icon ios="ios-person-outline" md="md-person"></ion-icon>
        请输入用户名
      </ion-label>
      <ion-input type="text" id="username" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>
        <ion-icon ios="ios-lock-outline" md="md-lock"></ion-icon>
        请输入密码
      </ion-label>
      <ion-input type="password" id="pwd" [(ngModel)]="pwd"></ion-input>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col col-6 style="text-align:left; text-indent: 1em;"(click)="Findpsw()">
          忘记密码？
        </ion-col>
        <ion-col col-6 style="text-align: right;">
          <ion-note (click)="goSignup()">注册</ion-note>
        </ion-col>
      </ion-row>
    </ion-grid>
    <button ion-button class="login" (click)="login()">登录</button>
  </div>
  <fieldset class="footer">
    <legend>&nbsp;&nbsp;&nbsp;&nbsp;第三方登录&nbsp;&nbsp;&nbsp;&nbsp;</legend>
    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <i class="iconfont">&#xe613;</i>
        </ion-col>
        <ion-col col-4>
          <i class="iconfont">&#xe602;</i>
        </ion-col>
        <ion-col col-4>
          <i class="iconfont">&#xe698;</i>
        </ion-col>
      </ion-row>
    </ion-grid>
  </fieldset>
</ion-content>
