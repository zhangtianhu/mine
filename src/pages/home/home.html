<ion-header>
  <!-- 获取当前时间 -->
  <ion-title>
    <span class="floatleft">{{ this.Dat }}/<sub style="font-size:14px">{{this.Mon}}.{{this.Year}}</sub></span>
    <span class="rightFloat">
      <sup class="temp">{{ this.Temp }}℃</sup>
      <span class="city">{{ localCityName }}</span>
      <!-- <iframe id="fancybox-frame" class="rightFloat" style="width:45%;height:25px;" name="fancybox-frame1542970323962" frameborder="0" scrolling="no" hspace="0"  src="http://i.tianqi.com/index.php?c=code&a=getcode&id=34&h=25&w=280"></iframe> -->
    </span>
  </ion-title>
</ion-header>

<ion-content padding>
  <ion-slides >
    <ion-slide *ngFor='let arr of arr'>
      <!--图片-->
      <ion-card class="main">
        <img  class="img"src="{{arr.img}}" />
        <ion-card-content>
          <h1>
            {{arr.title}}
          </h1>
          <p (click)="Go_nr()">
            {{arr.msg}}
          </p>

          <ion-row class="bottom">
            <ion-col col-6>
              <ion-item>
                <ion-avatar item-start style="margin:0" (click)="Goperson()">
                  <img src="{{ arr.tx }}">
                </ion-avatar>
                <h3>{{ arr.name }}</h3>
              </ion-item>
            </ion-col>
            <ion-col col-3 class="xiaoxi">
              <i class="iconfont icon-xiaoxi" style="font-size:2.1em;float:left;color: #0066CC;"></i>
              <h3 class="num">{{arr.num}}</h3>
            </ion-col>
            <ion-col col-3>
              <h3 style="float: right;position:relative;top:1.5em;">{{arr.like}}</h3>
              <!-- <ion-icon name="heart-outline" id="like"  (click)="isLiked()"></ion-icon> -->
              <i class="iconfont icon-xihuan" id="like" (click)="isLiked(arr)" style="font-size:2.1em;float:right;"></i>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
  <ion-fab style="position:absolute;bottom:5px; right:0px;">
    <button ion-fab color="primary" (click)="Go_fb()">+</button>
  </ion-fab>
</ion-content>
